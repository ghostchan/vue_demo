<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="val in msg4">
            {{val}}  {{$index}}
        </li>
    </ul>
    <hr>
    <ul>
        <li v-for="item in msg5">
            {{item}} {{$index}}  {{$key}}
        </li>
    </ul>
    <hr>
    <ul>
        <li v-for="(k,v) in msg5">
            {{k}} {{v}} {{$index}} {{$key}}
        </li>
    </ul>

</div>
<script type="text/javascript">
    new Vue({
        el:"#app",
        data:{
            msg4:["apple","orange","pear","watermalon"],
            msg5:{a:"apple",b:"pear",c:"orange"}
        }
    });
</script>
</body>
</html>
