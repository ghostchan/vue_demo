<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
<div id="app">

    <input type="button" value="按钮" v-on:mouseover="add()">
    <br>
    {{msg4}}
</div>
<script type="text/javascript">
    new Vue({
        el:"#app",
        data:{
            msg4:["apple","orange","pear","watermalon"],
            msg5:{a:"apple",b:"pear",c:"orange"}
        },
        methods:{
            add:function () {
                this.msg4.push("草莓");
            }
        }
    });
</script>
</body>
</html>
