<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
<div id="app">

    <input type="button" value="按钮" v-on:click="change()">
    <div style="width:100px;height: 100px;background-color: red;" v-show="a"></div>
</div>
<script type="text/javascript">
    var vm=new Vue({
        el:"#app",
        data:{
            a:true
        },
        methods:{
            change:function(){
                vm.a=!vm.a;
            }
        }
    });
</script>
</body>
</html>
